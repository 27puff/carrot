<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #ff8c42;
            margin-bottom: 20px;
        }

        .youtube-logo {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .youtube-logo:hover {
            transform: scale(1.2);
        }

        .carrot {
            font-size: 3rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: float 3s infinite ease-in-out;
        }

        .left-carrot {
            left: 10%;
        }

        .right-carrot {
            right: 10%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-50%) translateX(0);
            }
            50% {
                transform: translateY(-50%) translateX(10px);
            }
        }
    </style>
</head>
